{% extends 'index/base.html'%}

{% block body %}

<h1>Courses list </h1>
<div class="row">
  {% for course in object_list %}
  <div class="col-sm-6">
      <div class="card flex-fill">
        <img class="card-img-top" src="{{ course.title_image.url }}" alt="Card image cap" style="width:250px;height:300px;">
        <div class="card-body d-flex flex-column">
          <h5 class="card-title">{{ course.title }}</h5>
          <p class="card-text">{{ course.overview| safe }}</p>
          <p class="card-text"><small class="text-muted">{{ course.update_date }}</small></p>
          <a href="{% url 'courses:course_detail' course.id %}" class="btn btn-primary mt-auto ">Go detail</a>
        </div>
      </div>
  </div>

  {% endfor %}
</div>
{% endblock %}
