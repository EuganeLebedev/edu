{% extends 'index/base.html'%}

{% block title %}
Главная страница
{% endblock %}

{% block body %}
    {% for post in news %}
        {{ post.title }}<br>

        {% if post.title_image %}
        <img src="{{ post.title_image.url }}" alt="imgage" >
        {% endif %}
        {{ post.content|safe }}
    {% endfor %}
{% endblock %}
